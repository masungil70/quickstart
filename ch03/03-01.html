<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-01</title>
  </head>
  <body>
    <a href="https://beomy.tistory.com/43">[디자인패턴] MVC, MVP, MVVM 참고 </a>
    <!-- View 영역 : 유저 인터페이스 -->
    <div id="app">
      <h2>{{message}}</h2>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      //model 영역 : 도메인 특화 데이터 
      var model = { message: "Hello Vue3!" };
      
      //View-Model 영역 : 상태와 연산(데이터를 변경하는 작업) 
      var vm = Vue.createApp({
        name: "App",
        data() {
          return model;
        },
      }).mount("#app");
    </script>
  </body>
</html>
